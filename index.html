<html>
    <head>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <div id="app" class="p-4">
            <h3>{{ message }}</h3>
            <br/>
            {{b}}
            <br/>
                <div class="rounded border-0 p-2 m-1 form-floating">
                    <input type="text" class="form-control" id="t1" v-model="c"/>
                    <label for="t1" >gcTargetEnv:</label>
                </div>
            <br/>
            {{d}}
            <br/>
                <div class="rounded border-0 p-2 m-1 form-floating">
                    <input type="text" class="form-control" id="t2" v-model="e"/>
                    <label for="t2" >gcConversationId:</label>
                </div>
        </div>
    </body>
    <script>
        const { createApp, ref, onMounted, reactive } = Vue

        var b = ref('bbbbbb');
        var c = ref('cccccc');
        var d = ref('dddddd');
        var e = ref('eeeeee');

        createApp({
            setup() {
                const message = ref('Vue 3 supported')

                const initialize = () => {
                    let urlParams = new URLSearchParams(window.location.search);
                    console.log(urlParams.get('gcTargetEnv'));
                    console.log(urlParams.get('gcConversationId'));
                    b.value = urlParams.has('gcTargetEnv');
                    c.value = urlParams.get('gcTargetEnv');
                    d.value = urlParams.has('gcConversationId');
                    e.value = urlParams.get('gcConversationId');
                };

                onMounted(() => initialize());

                return { 
                    message,
                    b,
                    c,
                    d,
                    e,
                    initialize,
                }
            },
        }).mount('#app')

        //         console.log(urlParams.get('yourParam')); // "MyParam"
        //     },
        // });
    </script>
</html>
