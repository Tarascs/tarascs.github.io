<html>
    <head>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <h4>Hello Vue</h5>
            {{ message }}
            <br/>
            {{b}}
            <br/>
            pcEnvironment: {{c}}
            <br/>
            {{d}}
            <br/>
            pcConversationId: {{e}}
        </div>
    </body>
    <script>
        const { createApp, ref, onMounted, reactive } = Vue

        var b = ref('bbbbbb');
        var c = ref('cccccc');
        var d = ref('dddddd');
        var e = ref('eeeeee');

        createApp({
            setup() {
                const message = ref('Hello Vue 3!')

                const initialize = () => {
                    let urlParams = new URLSearchParams(window.location.search);
                    console.log(urlParams.get('pcEnvironment'));
                    console.log(urlParams.get('pcConversationId'));
                    b.value = urlParams.has('pcEnvironment');
                    c.value = urlParams.get('pcEnvironment');
                    d.value = urlParams.has('pcConversationId');
                    e.value = urlParams.get('pcConversationId');
                };

                onMounted(() => initialize());

                return { 
                    message,
                    b,
                    c,
                    d,
                    e,
                    initialize,
                }
            },
        }).mount('#app')

    </script>
</html>
